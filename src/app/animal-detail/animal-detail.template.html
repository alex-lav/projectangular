<div class=row>
  <div class="col-sm-6 col-sm-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading relative">
        <h3 class="panel-title">Detail</h3>
        <button class="btn btn-link btn-right close" (click)="deleteAnimal()"><span
            class="glyphicon glyphicon-trash"></span></button>
      </div>
      <div class="panel-body relative">
        <h4 *ngIf="animal && !editable">Name: {{animal.name}}</h4>
        <div class="col-xs-10">
          <input type=text class="form-control col-xs-5" [(ngModel)]="animal.name" *ngIf="editable">
        </div>
        <br>

        <h4 *ngIf="animal && !editable">Type: {{nameType}}</h4>
        <div class="col-xs-10">
          <select class="form-control col-xs-5" [(ngModel)]="animal.type" *ngIf="editable"
                  (change)="chargeType($event)">
            <option *ngFor="let type of typeList" [value]="type.id"
                    [attr.selected]="animal.type==type.id ? true : null">
              {{type.name}}
            </option>
          </select>
        </div>

        <br>

        <h4 *ngIf="inputMethod == 2 && !editable">Ecaille: {{animal.scale}}</h4>
        <h4 *ngIf="inputMethod == 3 && !editable">Fourrure: {{animal.fur}}</h4>
        <h4 *ngIf="inputMethod == 4 && !editable">Plumage: {{animal.feathers}}</h4>
        <div class="col-xs-10">
          <input type=text class="form-control col-xs-5" [(ngModel)]="animal.scale"
                 *ngIf="inputMethod == 2 && editable">
          <input type=text class="form-control col-xs-5" [(ngModel)]="animal.fur" *ngIf="inputMethod == 3 && editable">
          <input type=text class="form-control col-xs-5" [(ngModel)]="animal.feathers"
                 *ngIf="inputMethod == 4 && editable">
        </div>

        <button class="btn btn-link pull-right btn-right close" (click)="editAnimal()" *ngIf="!editable">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button class="btn btn-link pull-right btn-right close btn-ok" (click)="editAnimal()" *ngIf="editable">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>
      <div class="panel-footer"><a [routerLink]="['/']" class="btn btn-default">Back</a></div>
    </div>
  </div>
</div>

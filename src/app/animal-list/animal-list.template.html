<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <table class="table table-hover">
      <thead>
      <tr>
        <th style="text-align: center;">Name</th>
        <th></th>
        <th style="text-align: right" colspan="2"><a class="btn btn-default" [routerLink]="['/addanimal']">AddAnimal</a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let animal of animalList;" [style.background-color]="animal.type.color">
        <td><b>{{animal.name}}</b></td>
        <td>{{animal.description}}</td>
        <td>
          <a class="btn btn-link pull-right btn-right close" [routerLink]="['/animaldetail/', animal._id]"><span
              class="glyphicon glyphicon-pencil"></span></a>
        </td>
        <td>
          <button class="btn btn-link pull-right btn-right close" (click)="deleteAnimal(animal._id)"><span
              class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
      <tr>
        <td style="text-align: right" colspan="4"><a class="btn btn-default" [routerLink]="['/addanimal']">AddAnimal</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
